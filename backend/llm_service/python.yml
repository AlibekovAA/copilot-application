version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copilot-llm-python
    restart: unless-stopped
    ports:
      - '8000:8000'
    env_file:
      - ../../.env
    volumes:
      - ./:/app:delegated
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8000/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: make run
